<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE-JS-EXERCISE-1</title>
    <script>
        check=()=>{
            let a=document.getElementById('email').value;
            let b=document.getElementById('pas').value;
            if(a==b){
                alert("danger!!");
            }
            else{
                alert("pass");
            }
        }
    </script>
</head>
<body>
    <h1>ADVANCE-JS-EXERCISE-1</h1>
    <input type="email" name="mail" id="email" placeholder="enter mail">
    <br>
    <br>
    <input type="password" name="pass" id="pas" placeholder="enter password">
    <br>
    <br>
    <button id="btn-1" onclick="check();">CHECK</button>
</body>
</html>
