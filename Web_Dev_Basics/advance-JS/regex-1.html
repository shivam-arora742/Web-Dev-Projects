<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGULAR EXPRESSIONS-1</title>
    <script>

    // ARROW FUNCTION=>
    validate=()=>{
        var user=document.getElementById("uname");
        // REGEX OBJECT CREATION:2 ways 
        // 1-as a variable: 
        // let regx=/ARORA/;
        // FOR CASE INSENSITIVE : apply i after the expression: ( /exp/i );
        let regx=/ARORA/i;
        /*  2-as an object:
        regx=new RegExp("expression","condition"); */

        // REGEX OBJECT VALIDATION:
        if(regx.test(user.value)){
             /* test() is a method of regex which will compare the regex expression with the
              (username) input value & return boolean result; */
            alert("valid");
        }
        else {
            let invalid=document.getElementById("invalid");
            invalid.style.visibility="visible";
            user.style.border="3px red solid";
        }
    }
    </script>
</head>
<body>
    <h1>REGULAR EXPRESSIONS-1</h1>
    <p>REGEX IS USED TO PERFORM POWERFUL PATTERN-MATCHING &
       SEARCH-n-REPLACE FUNCTIONS ON TEXT.</p>
       <!-- https://regex101.com/
        FOR REGULAR EXPRESSION- VALIDATION.
    -->
    <hr>
    <br>
    <form >
        <input type="text" placeholder="USERNAME HERE " id="uname"/>
        <label id="invalid" style="color:red; visibility:hidden">INVALID USERNAME</label>
        <br>
        <br>
        <button type="button" onclick="validate();">VALIDATE</button>
    </form>

</body>
</html>
