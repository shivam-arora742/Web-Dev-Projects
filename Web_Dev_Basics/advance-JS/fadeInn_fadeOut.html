<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>JAVASCRIPT ANIMATIONS:-1</title>
    <style>
        /* to provide background color to screen:gray;
        and align-text to :center; */
        body{
            background-color:#717D7E;
            text-align: center;
        }
        h1{
            font-family: 'Indie Flower', cursive;
            padding-top: 15px;
            text-decoration: underline black;
            font-size: 40px;
        }
    </style>
    <script>
        // to hold current value of opacity of image.
        var opacity=0;
        // to get setinterval() id for clear interval()function.
        var intervalID=0;
        /* FADE_OUT FUNCTION: */
        fade_out=()=>{
            // repeatedly calling transition() method after each 20 milli-seconds.
            intervalID=setInterval(transition,150);
        }
        // transition method()
        transition=()=>{
            // to access image as js-object.
            let img=document.getElementById("fade_img");
            // to access current opacity of image object.
            // NUMBER CONSTRUCTOR:used to convert resultant opacity value from string to numeric value.
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity>0){
                // Decrement opacity value
                opacity-=0.1;
                // set value back to image.
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }

        /* FADE_INN FUNCTION: */
        fade_in=()=>{
            // repeatedly calling show() method after each 20 milli-seconds.
            intervalID=setInterval(show,150);
        }
        // show method()
        show=()=>{
            // to access image as js-object.
            let img=document.getElementById("fade_img");
            // to access current opacity of image object.
            // NUMBER CONSTRUCTOR:used to convert resultant opacity value from string to numeric value.
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));
            if(opacity<1){
                // Increment opacity value
                opacity+=0.1;
                // set value back to image.
                img.style.opacity=opacity;
            }
            else{
                clearInterval(intervalID);
            }
        }
    </script>
</head>
<body>
    <h1> JAVASCRIPT ANIMATIONS:-1 </h1>
    <br><hr>
    <br>
    <!-- BUTTON TO FADE OUT IMAGE -->
    <button id="fadeout" onclick="fade_out();">FADE OUT</button>
    <br><br>
    <!-- IMAGE TO BE FADE OUT/INN. -->
    <img src="2.webp" alt="bike" id="fade_img" width="550px" height="300px"/>
    <br><br>
    <!-- BUTTON TO FADE INN IMAGE -->
    <button id="fadeinn" onclick="fade_in();">FADE INN</button>
</body>
</html>
