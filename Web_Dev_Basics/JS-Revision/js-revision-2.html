<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-revision-language syntax</title>
</head>
<body>
    <h1>JS-revision-language syntax</h1>
    <script src="revision.js"></script>
    <script>
        //primitive data types:
/* 
1-numerical
2-string
3-boolean
*/
//numerical:
var x=20;
var y=3.5;
console.log(x+y);
//string
var str=" !";
console.log(str+"123");
//boolean 
var flag=false;
console.log("flag value:"+flag);

/*
Operators in JS
*/

//assigment operator
var msg=123;
msg/=23;
console.log(msg);
msg+=2.999;
console.log(msg);

//conditional/ternary operators
var string="abc";
var result=(string=="abc")?"true":"false";
console.log(string);
console.log(result);

//arithmetic operator:
var cnt=0;
console.log(cnt);
cnt++;
console.log(cnt);
cnt=(cnt*10)/(25-4+6);
console.log(cnt);

//logical operators:
var lg=prompt("enter value");
if(lg!=0){
    lg=lg-1;
}
if(((lg>2) &&(lg<10))||(lg=="abc")){
    console.log("singular digit");
}
else{
    console.log("digit");
}
console.log(lg);

//note: prompt is used to take input from user

//Quotes
var abc="i am lol\" after than"  
console.log(abc); 

/*
Arrays:collect homogenous data;
*/
var arr=[1,2,3,45];
console.log(arr.length);
console.log(arr);

//JS Date&Time;
var day=new Date();
console.log(day.getDate());
console.log(day.getFullYear());
console.log(day.getTime());
console.log(day.toDateString());
console.log(day.getSeconds());

/*
control statements:
*/

//if/else:
let marks=prompt("enter student marks:");
if(marks>90){
    document.write("<br>"+"A grade");
} 
else {
    document.write("<br>"+"failed");
}

//switch case
var dayWeek=prompt("week day")
dayWeek=dayWeek.toLowerCase();
switch(dayWeek){
    case 'mon':
        console.log("1st day of week");
        break;
        default:
        console.log("week already started");
}

/*
Looping Statements:
*/

//while
let d=2;
while(d<5){
    console.log('d:'+d);
    d++;
}

//dowhile:
let f=0;
do{
    console.log('f:'+f);
}while(f!=0);

//for loop:
for(smart=0;smart<10;smart++){
    document.write("<br>"+smart);
}
    </script>
</body>
</html>
