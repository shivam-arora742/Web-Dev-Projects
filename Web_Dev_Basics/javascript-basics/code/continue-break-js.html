<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTINUE-BREAK - JAVASCRIPT</title>
</head>
<body>
    <h1>CONTINUE-BREAK - JAVASCRIPT</h1>
    <script>
        var ar=[1,2,3,4,5];
        for(var i=0;i<ar.length;i++){
            if(i==2){
                // break;
                continue;
            }
        console.log(ar[i]);
        }
    </script>
</body>
</html>
