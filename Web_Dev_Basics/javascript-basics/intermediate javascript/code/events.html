<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>EVENTS JavaScript</title>
</head>
<script>
    function add(a,b){
        return a+b;
    }
    function sub(a,b){
        return a-b;
    }
</script>
<body>
    <h1>EVENTS</h1>
    <p>USED TO PERFORM VARIOUS ACTIONS ON WEB PAGE !!!!!</p>
    <a href="#" onClick="alert(add(10,4));">CLICK ME!!</a>
    <a href="#" onMouseOver="alert(sub(10,4));">HOVER  ME!!</a>
</body>
</html>
