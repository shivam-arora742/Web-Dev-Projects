<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OBJECTS  JavaScript</title>
    <script>
        function Area(a,b){
            this.input1=a;
            this.input2=b; 
            this.getArea=function()
            {
                return this.input1*this.input2;
            }
        }
        var input1=prompt("enter value 1:");
        var input2=prompt("enter value 2:");
        var result;
        input1=parseInt(input1);
        input2=parseInt(input2);
        var a1=new Area(input1,input2)
        result=a1.getArea();
    </script>
</head>

<body>
    <h1>OBJECTS </h1>
    <script>
    
    document.write("AREA:"+result);
    </script>
</body>
</html>
