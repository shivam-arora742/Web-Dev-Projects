<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ARITHMETIC OPERATORS JavaScript</title>
</head>
<script>
    
    var counter=1;
    document.write("counter:"+counter);
</script>
<body>
    <h1>ARITHMETIC OPERATORS </h1>

    <a href="#" onClick="counter++;document.write(counter);">INCREMENT BY 1</a>
    <br>
    <a href="#" onClick="counter--;document.write(counter);">DECREMENT BY 1</a>
    <br>
    <a href="#" onClick="counter*=1;document.write(counter);">MULTIPLY BY 1</a>
    <br>
    <a href="#" onClick="counter/=;document.write(counter);">DIVIDE BY 1</a>
    <br>
    <a href="#" onClick="counter%=;document.write(counter);">Modulus BY 1</a>
    <br>
</body>
</html>
