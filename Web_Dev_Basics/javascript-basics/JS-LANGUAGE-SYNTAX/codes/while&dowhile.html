<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WHILE & DO WHILE LOOPS  JavaScript</title>
</head>
<body>
    <h1>WHILE & DO WHILE LOOPS </h1>
    <script>
        var c=0;
          while(c<=10)
            {
                document.write("COUNTER:"+c+"<br>");
                c++;
            }
    var a=0;
        do{
            document.write("counter:"+a+"<br>");
            a++;
        }while(a>=10);
    </script>
</body>
</html>
