<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CONDITIONAL OPERATOR JavaScript</title>
    </head>
<script>
    var counter=10;
    var resultValue=(counter>10)? "true":"false";
</script>
<body>
    <h1>CONDITIONAL OPERATOR</h1>
    <script>
        document.write("counter:"+counter+"<br>");
        document.write("Result:"+resultValue+"<br>");
    </script>
</body>
</html>
