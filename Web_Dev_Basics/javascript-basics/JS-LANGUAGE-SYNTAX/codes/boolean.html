<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BOOLEAN JavaScript</title>
</head>
<script>
var input1=prompt("enter value:");    
var input2=prompt("enter value:");
    var result=input1>input2;
    var message=(result)?"right":"wrong";
</script>
<body>
    <h1>BOOLEAN</h1>
    <script>
    document.write(message);
    </script>
</body>
