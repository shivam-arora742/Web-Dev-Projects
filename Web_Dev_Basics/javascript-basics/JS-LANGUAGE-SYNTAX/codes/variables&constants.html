<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VARIABLES & CONSTANTS JavaScript</title>
</head>
<script>
    //DECLARE VARIABLE
    var message;
    //INITIALISE VARIABLE
    message="";
    //ASSIGNING VARIABLE
    message="HELLO WORLD";
    //DISPLAY VARIABLE
    alert(message);
    console.log(message);
    //CONSTANTS
    const pi=3.141;
    console.log(pi);
    //variable string + integer
    var counter=0;
    message="COUNTER BEFORE:"+counter;
    alert(message);
    console.log(message);
    counter=100;
    message="COUNTER AFTER:"+counter;
    alert(message);
    console.log(message);
</script>
<body>
    <h1>VARIABLES & CONSTANTS</h1>
    <p>Paragraph Text</p>
    <script>
        //ACCESS VARIABLE DECLARED ABOVE
        document.write("message:"+message);
    </script>
</body>
</html>
