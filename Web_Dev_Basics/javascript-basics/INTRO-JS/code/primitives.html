<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> JAVASCRIPT PRIMITIVES DATA TYPES</title>
</head>
<script type="text/javascript">
//    NUMERICAL DATA TYPES
    var counter=0;
    counter=counter+100;
    console.log(counter);
    //    DECIMAL DATA TYPES
    var dCounter=1.2;
    dCounter=dCounter+6.48;
    console.log(dCounter);
    //    string DATA TYPES
    var message="HELLO WORLD";
    message=message+"!!!!!";
    console.log(message);
     //    Boolean DATA TYPES
    var flag =true;
    flag="flag value:"+flag;
    console.log(flag);
</script>
<body>
    <h1>JAVASCRIPT PRIMITIVES DATA TYPES</h1>
    <ul>
        <li>NUMERICAL</li>
        <li>STRING</li>
        <li>BOOLEAN</li>
    </ul>
</body>
</html>
