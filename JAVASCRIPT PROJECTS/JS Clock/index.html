<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS CLOCK</title>

</head>
<body>
    <h1 id="heading">JS CLOCK</h1>
    <br><br><br>
    <!-- container for clock outline -->
    <div class="clock">
        <!-- divs for seperate hands of clock. -->
        <div class="hands hour" ></div>
        <div class="hands minutes" ></div>
        <div class="hands seconds" ></div>
        <!-- seperate block for each number in clock. -->
        <!-- emmet:
            div.number.number$*12{$} -->
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
