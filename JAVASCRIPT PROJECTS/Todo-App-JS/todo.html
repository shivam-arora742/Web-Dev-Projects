<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- TODO-CSS -->
    <link rel="stylesheet" href="todo.css">
    <!-- CDN-Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" 
    crossorigin="anonymous" />
    <!-- FavIcon -->
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>TODO LIST</title>
</head>
<body>
     <!-- For Heading -->
    <header>
        <h1> TODO LIST-JS</h1>
    </header>

     <!-- For text-area and add-button. -->
    <form >
        <input type="text" class="input-text">
         <button class="input-button" type="submit">
             <!-- (+)Icon for adding items. -->
            <i class="fas fa-plus-square"></i>
         </button>
    </form>

    <!--For displaying items added.  -->
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
<script src="todo.js">
</script>    
</body>
</html>
