<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT FROM TEXTBOX</title>
</head>
<body>
    <!-- input text-box -->
    <input type="text" name="text-box-1" id="text-1" placeholder="$$">
    <br>
    <!-- button -->
    <button id="btn-1" onclick="fn1()">CLICK-ME</button>
    <script>
        // arrow function
        fn1=()=>{
            var val=document.getElementById('text-1').value;
            alert(val);
        }
    </script>
</body>
</html>
