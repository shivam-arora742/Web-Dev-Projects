<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE IMAGE JS</title>
    <script>
        new_img=()=>{
            // alert('a');
            document.getElementById("image").src="2.webp";
        }
        old_img=()=>{
            // alert('b');
            document.getElementById("image").src="1.jpg";
        }
    </script>
</head>
<body>
    <H1>CHANGE IMAGE JS</H1>
    <BR></BR>
    <!-- images using html tag -->
    <img id="image" src="1.jpg" alt="yamaha" height="300px" width="500px"onmouseover="new_img();" onmouseout="old_img();" />
</body>
</html>
