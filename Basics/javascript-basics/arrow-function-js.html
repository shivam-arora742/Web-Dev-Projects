<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARROW FUNCTION</title>
</head>
<body>
    <script>
        // OLD FORM OF WRITING FUNCTION
        // function summ(a,b){
        //     return a+b;
        // }
        // ARROW FUNCTION MAKES EASY TO WRITE METHODS
        summ = (a,b)=>{
            return a+b;
        }
    </script>
</body>
</html>
