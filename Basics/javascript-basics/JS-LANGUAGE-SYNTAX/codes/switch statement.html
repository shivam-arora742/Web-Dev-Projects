<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SWITCH STATEMENT JavaScript</title>
    <script>
      var dayOfWeek=prompt('Enter day of week!!') ;
        var message='';
        dayOfWeek=dayOfWeek.toLowerCase();
    switch(dayOfWeek){
        case 'mon':
            message="FIRST DAY OF WEEK";
            break;
        case 'sat':
            message="FUNDAY!!!";
            break;
        case 'sun':
            message="Resting day!!!";
            break;
            
        default:
            message="out of reach!!!";
            break;
    }
    </script>
</head>
<body>
    <h1>SWITCH STATEMENT</h1>
   <script>
       document.write(message);
   </script>
</body>
</html>
