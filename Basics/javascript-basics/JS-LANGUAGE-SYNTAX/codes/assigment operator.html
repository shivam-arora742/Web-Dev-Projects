<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> JAVASCRIPT ASSIGMENT OPERATOR</title>
    <script>
        var counter=1;
        console.log("COUNTER:"+counter);
    </script>
</head>
<body>
    <h1>JAVASCRIPT ASSIGMENT OPERATOR</h1>
    <a href="#" onClick="counter+=1;console.log(counter);">INCREMENT BY 1</a>
    <br>
    <a href="#" onClick="counter+=2;console.log(counter);">INCREMENT BY 2</a>
    <br>
    <a href="#" onClick="counter*=100;console.log(counter);">MULTIPLY BY 100</a>
</body>
</html>
