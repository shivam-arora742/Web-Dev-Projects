<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LOGICAL OPERATORS  JavaScript</title>
</head>
<script>

    var input1=prompt("enter value 1:");
    var input2=prompt("enter value 2:");
    var resultAnd=(input1<input2)&&(input1==input2);
    var resultOr=(input1>input2)||(input1==input2);
</script>
<body>
    <h1>LOGICAL OPERATORS </h1>
    <script>
        
        document.write(input1+"<="+input2+"is:"+resultAnd+"<br>");
        document.write(input1+">="+input2+"is:"+resultOr);
    </script>
</body>
</html>
