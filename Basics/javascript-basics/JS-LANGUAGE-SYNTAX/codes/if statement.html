<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IF ELSE STATEMENT JavaScript</title>
<script>
    var marks=prompt("Enter marks?");
    var message;
    if(marks>0 && marks<35)
        {
            message="YOU HAVE FAILED.....";
        }
    else if(marks>35 && marks<50)
        {
            message="BARELY PASSED ....NEEDS IMPROVEMENT!";
        }
    else{
        message="CONGRATS 1ST DIVISION!!!!";
    }
</script>
</head>
<body>
    <h1>IF ELSE STATEMENT</h1>
    <p><strong>RESULTS ARE OUT!!!</strong></p>
    <script>
    
    document.write(message);
    </script>
</body>
</html>
