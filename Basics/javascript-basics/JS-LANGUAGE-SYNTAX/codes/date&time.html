<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DATE & TIME JavaScript</title>

    <script>
        var today= new Date();
        console.log(today.toDateString());
        console.log(today.getDay());
        console.log(today.getFullYear());
        console.log(today.getMonth());
        console.log(today.getHours());
    </script>
</head>
<body>
    <h1>DATE & TIME</h1>
    <p>HERE TODAY IS INSTANCE OF CLASS DATE.</p>
    <script>
        document.write(today.toDateString()+"<br>");
        document.write(today.getDay()+"<br>");
        document.write(today.getFullYear()+"<br>");
        document.write(today.getMonth()+"<br>");
    </script>
</body>
</html>
