<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE-JAVASCRIPT</title>
</head>
<body>
    <h1>LOCAL STORAGE-JAVASCRIPT</h1>
    <script >
        // LOCAL STORAGE IS USED TO STORE USER'S DATA
        // methods-1:set item; 
        // methods-1:set item; 
        localStorage.setItem('name','shibu_a');
        localStorage.setItem('age','20');
        localStorage.setItem('study','btech');
// methods-2:get item;
localStorage.getItem('name');
        localStorage.getItem('age');
        localStorage.getItem('study');
    </script>
</body>
</html>
