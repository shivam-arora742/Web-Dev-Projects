<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUNCTIONS  JavaScript</title>
    
    <script>
        /*
        FUNCTION INCLUDES:
        1-DEFINITION
        2-PASSING THE PARAMETERS
        3-RETURN VALUE & CALLING function 
        */
        function add(a,b){
            return a+b;
        }
        var area=function(h,w){
            return(h*w);
        }
    </script>
</head>
<body>
    <h1>FUNCTIONS </h1>
    <a href="#" onClick="alert(add(5,10));">ADD 2 VALUES(5+10):</a>
    <br>
    <a href="#" onMouseOver="alert(area(5,10));">Area 2 VALUES(5*10):</a>
</body>
</html>
