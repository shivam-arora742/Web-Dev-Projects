<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM :FIND ELEMENT BY ID JavaScript</title>

    <script>
    
        function show(){
            var txt=document.getElementById("text1").value;
            alert(txt);
        }
    
    </script>
    
</head>

<body>
    <h1>DOM :FIND ELEMENT BY ID</h1>
    <form>
        <input type="text" id="text1"/>
        <input type="button" value="show value" onClick='show();'/>
    </form>
</body>
</html>
