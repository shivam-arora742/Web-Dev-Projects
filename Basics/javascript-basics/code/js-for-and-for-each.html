<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR AND FOR EACH LOOP JAVASCRIPT</title>
</head>
<body>
  <h1>FOR AND FOR EACH LOOP JAVASCRIPT</h1>
  <script>
    //   for loop involves:
   /* 1-initilization
    2-Condition
    3-increment/decrement*/
    var arr=[0,1,2,3,4,5,6];
    for(var a=0;a<arr.length;a++) {
        console.log(arr[a]);
    }
    // for each loop
    arr.forEach(function(element){
        console.log(element);
    })
  </script>  
</body>
</html>
