<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHILE-DOWHILE-LOOP JAVASCRIPT</title>
</head>
<body>
    <h1>WHILE-DO_WHILE-LOOP JAVASCRIPT</h1>
    <script>
         var arr=[0,1,2,3,4,5,6,7];
         var array=[1,2,3,4,5];
         let j=0;
         while(j<arr.length){
             console.log(arr[j]);
             j++;
         }
         let k=0;
         do{
         console.log(array[k]);
             k++;
         }while(k<array.length);
        //  let is used instead of var ,now-a-days;
        // const means value of variable remains fixed ;

    </script>
</body>
</html>
