<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS IN JAVASCRIPT</title>
</head>

<body>
    <h1>FUNCTIONS IN JAVASCRIPT</h1>
    <script>
        // FUNCTIONS IN JAVASCRIPTS:
        /*
        IT INVOLVES:1- DEFINING A FUNCTION
        2-PARAMATERS PASSING
        3-RETURNING A VALUE 
         */
        function per(h, e, m, p, c) {
            return (h + c + p + e + m) / 5;
        }
        console.log(per(2, 3, 4, 5, 6));

    </script>
</body>
