<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA TYPES IN JAVASCRIPT</title>
    <script>
        /* DATA TYPES:
        A-primitive:
        */
        // 1-NUMBER
        var num1 = 23.35;
        var num2 = 99;
        console.log(num1);
        console.log(num2);
        // 2-strings
        var str1 = "hello world!!!";
        var str2 = 'javascript tutorials';
        console.log(str1);
        console.log(str2);
        
        // 3-Booleans
        var a = true;
        console.log(a);
        var b = false;
        console.log(b);
        // 4-undefined
        var und;
        console.log(und);
        // 5-null
        var n=null;
        console.log(null);
        // 6-symbols
        /*
        B-REFERENCE data type
        */
        // 1-objects
        var marks = {
            shibu: 99.99,
            vj: 45,
        }
        console.log(marks);
        // 2-arrays
        var arr=[1,23,555,"bablu"];
        console.log(arr);
    </script>
</head>

<body>
    <h1>DATA TYPES IN JAVASCRIPT</h1>
</body>

</html>
