<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS IN JAVASCRIPT</title>
    <script>
        // OPERATORS IN JS
        // 1-ARITHMETIC OPERATORS
        var a = 100;
        var b = 10;
        console.log("value of a+b:", a + b);
        console.log("value of a-b:", a - b);
        console.log("value of a*b:", a * b) /
        console.log("value of a/b:", a / b);
        //  2-ASSIGMENT OPERATORS
        var c=b;
        console.log(c);
        c+=2;
        console.log(c);
        c-=2;
        console.log(c);
        c*=2;
        console.log(c);
        c/=2;
        console.log(c);
        // 3-COMPARISON OPERATORS
        var x=10;
        var y=13;
        console.log(x==y);
        console.log(x<y);
        console.log(x>y);
        console.log(x<=y);console.log(); 
        console.log(x>=y);
        // 4-LOGICAL OPERATORS
        // a-logical and
        console.log(true && false);
        console.log(false && true); 
        console.log(true  &&true); 
        console.log(false && false); 
        // b-logical or
        console.log(true ||  false);
        console.log(false ||  true); 
        console.log(true  || true); 
        console.log(false ||  false);
        // c-logical not
        console.log(!false);
        console.log(!true);



    </script>
</head>

<body>
    <h1>OPERATORS IN JAVASCRIPT</h1>
</body>

</html>
